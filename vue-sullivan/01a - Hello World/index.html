<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>

<div id="app">
    <h1>{{msg}}</h1>

    <!-- Syntax not valid -->
    <!-- <a href="{{url}}">Home</a> -->

    <div>
        <a v-bind:href="url">Home</a>
    </div>
    <br>
    
    <div>
        <form>
            Name: <input type="text" v-bind:value="name">
            <br>

            Email: <input type="email" :value="email">
        </form>
    </div>
</div>

<!-- Make sure to write DOM before calling Vue -->
<script>
    const vm = new Vue({
        "el"  : "#app",
        "data": {
            "msg"  : "Hello from Vue!",
            "url"  : "https://vuejs.org",
            "name" : "Andrew",
            "email": "andrew@example.com"
        }
    });
</script>
