<!DOCTYPE html>

<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
    <input type="number" v-model="myFontSize">

    <div :style="{
        border         : 'solid 2px black',
        'margin-bottom': '30px',
        fontSize       : myFontSize + 'px'
    }">
        Object literal bound to the style attribute
    </div>

    <div :style="fancyDiv">
        Object literal in data bound to style attribute
    </div>

    <div
        :style="[fancyDiv, fancierDiv]"
        @mouseover="fancierDiv.border = 'dashed 1px blue'"
        @mouseout="fancierDiv.border = 'solid 1px black'"
    >
        Multiple objects bound to style attribute
    </div>
</div>

<script>
    new Vue({
        "el"  : "#app",
        "data": {
            "myFontSize": 24,

            "fancyDiv"  : {
                "backgroundColor": "lightgrey",
                "borderRadius"   : "10px",
                "marginTop"      : "30px",
                "padding"        : "10px"
            },

            // These attributes will override the attributes above
            "fancierDiv": {
                "fontFamily": "Arial, Helvetica",
                "border"    : "solid 1px black",
                "padding"   : "30px"
            }
        }
    });
</script>
